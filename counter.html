<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터</title>

<script>
let count=0;
const img = [
"https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/e78a0c27-9efe-440b-b3a5-9aff046b0f06.png",
"https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/0076d2c0-af30-4e18-b569-8f93a4ea88eb.png",
"https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/b48f8468-fb7c-4223-a1d6-b8a7bc4c7949.png",
"https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/c2f99214-d4c3-4477-b47b-f438cdd45df0.png"
];

function counter() {
    // alert("클릭했습니다");

    count++;

    count = count % 6;

    console.log(count);

    const tag = document.querySelector("h1");
    tag.textContent = "카운트: " + count;

}

function timer() {
    setInterval(roll, 1000);
}
function roll() {
    count++;
    count = count % 4;

    const tag = document.querySelector("img");
    tag.src = img[count]
}
</script>
</head>
<body>
    <h1>COUNT: 0</h1>
    <div>
    <button onclick="counter()">Click</button>
    </div>
    <div>
        <button onclick="timer(1)">Auto Count</button>
    </div>
    <div>
        <button onclick="timer(2)">Auto Roll</button>
    </div>
    <div>
        <img src= https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/e78a0c27-9efe-440b-b3a5-9aff046b0f06.png">   </div>
</body>
</html>
